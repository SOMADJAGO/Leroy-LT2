<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion | Codes du jour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    #mainContent {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Connexion -->
  <div class="login-box" id="loginBox">
    <h4 class="text-center mb-3">Connexion</h4>
    <div class="mb-3">
      <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Mot de passe">
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Se connecter</button>
    <div id="loginError" class="text-danger mt-2 text-center" style="display: none;">Identifiants incorrects</div>
  </div>

  <!-- Contenu principal caché au départ -->
  <div id="mainContent">
    <!-- COLLE ICI le code HTML complet de ton site (celui des codes du jour) -->
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Identifiants statiques à personnaliser
      const validUser = "Leroyperez";
      const validPass = "Tuesou1!";

      if (user === validUser && pass === validPass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }
  </script>
</body>
</html>
