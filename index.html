<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Codes du jour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .code-card {
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      background-color: white;
    }
    #topImage {
      max-height: 300px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .list-group-item strong {
      min-width: 120px;
      display: inline-block;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="code-card">
      <div class="text-center">
        <img id="topImage" src="" alt="Image du jour" class="img-fluid w-100">
      </div>
      <div class="p-4">
        <h4 class="mb-3 text-center">Codes disponibles</h4>
        <ul class="list-group">
          <li class="list-group-item"><strong>1xBet :</strong> <span id="code1xbet">Chargement...</span></li>
          <li class="list-group-item"><strong>Melbet :</strong> <span id="codeMelbet">Chargement...</span></li>
          <li class="list-group-item"><strong>1BetWinner :</strong> <span id="codeWinner">Chargement...</span></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    fetch("https://api.jsonbin.io/v3/b/681e6b2f8960c979a5965b05/latest", {
      headers: {
        "X-Master-Key": "$2a$10$ECzsch031CIPF2dPbjNRruDYZyMcRRAEw7nRFrw0mOulZ0lndbYG6"
      }
    })
    .then(res => res.json())
    .then(data => {
      const content = data.record;

      document.getElementById("topImage").src = content.imageUrl || "";
      document.getElementById("code1xbet").textContent = content.codes["1xbet"] || "Aucun";
      document.getElementById("codeMelbet").textContent = content.codes["melbet"] || "Aucun";
      document.getElementById("codeWinner").textContent = content.codes["1betwinner"] || "Aucun";
    })
    .catch(() => {
      alert("Erreur lors du chargement des donn√©es.");
    });
  </script>
</body>
</html>
